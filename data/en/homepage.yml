    # testimonial item loop
    - name: "Klien - Online Psychotherapy, 31 y.o."
      image: "images/q.png"
      content: "Psikolog sangat memahami kebutuhan saya sehingga selama prosesnya pun tidak memburu-buru / memaksakan kehendaknya. Psikolog juga dapat memberikan ruang yg aman dan nyaman untuk saya bercerita."
