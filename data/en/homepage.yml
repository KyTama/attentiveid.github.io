    - name: "Klien - Offline Psychotheraphy, 24 y.o."
      image: "images/q.png"
      content: "Going therapy here, was a truly bittersweet journey for me. It was very challenging but very deeply moving and growing for me… I always tell me friends about going here, and always recommend them to go here as #1 reference."
    - name: "Klien - Online Psychotherapy, 31 y.o."
      image: "images/q.png"
      content: "Psikolog sangat memahami kebutuhan saya sehingga selama prosesnya pun tidak memburu-buru / memaksakan kehendaknya. Psikolog juga dapat memberikan ruang yg aman dan nyaman untuk saya bercerita."
